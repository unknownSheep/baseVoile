<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Example with Form</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    .form-col {
        width: 20%; /* Adjust width as needed */
    }
</style>
</head>
<body>

<table>
  <tr>
    <th class="form-col">Column 1</th>
    <th class="form-col">Column 2</th>
    <th class="form-col">Column 3</th>
    <th class="form-col">Column 4</th>
    <th class="form-col">Column 5</th>
  </tr>
  <tr>
    <td>Row 1, Col 1</td>
    <td>Row 1, Col 2</td>
    <td>Row 1, Col 3</td>
    <td>Row 1, Col 4</td>
    <td>Row 1, Col 5</td>
  </tr>
  <tr>
    <td>Row 2, Col 1</td>
    <td>Row 2, Col 2</td>
    <td>Row 2, Col 3</td>
    <td>Row 2, Col 4</td>
    <td>Row 2, Col 5</td>
  </tr>
  <tr>
    <td>Row 3, Col 1</td>
    <td>Row 3, Col 2</td>
    <td>Row 3, Col 3</td>
    <td colspan="3"> <!-- Spanning 3 columns for the form -->
        <form action="submit_action.php" method="POST">
            <input type="text" name="data1" placeholder="Enter data 1">
            <input type="text" name="data2" placeholder="Enter data 2">
            <input type="submit" value="Submit">
        </form>
    </td>
  </tr>
</table>

</body>
</html>
