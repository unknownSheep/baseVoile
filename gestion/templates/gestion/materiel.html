{% include "gestion/head.html" %}
        <table class="w3-table-all w3-hoverable">
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Categorie</th>
                <th>Photos</th>
                <th>A reparer</th>
            </tr>
            {% for m in materiel %}
                <tr>
                    <td>{{ m.id }}</td>
                    <td>{{ m.name }}</td>
                    <td>{{ m.category.name }}</td>

                    <td>
                        {% if m.photo %}
                            <img src="{{ m.photo.url }}" alt="" width="100" height="100">
                        {% endif %}
                    </td>
                    {% if m.toRepair %}
                    	<td>V</td>
                    {% else %}
                    	<td>X</td>
                    {% endif %}
                    <td></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
