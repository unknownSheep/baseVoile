{% include "gestion/head.html" %}
<table class="table-sortable w3-table-all w3-hoverable">
    <tr>
        <thead>
        <th data-sort="string">Nom</th>
        <th data-sort="string">Categorie</th>
        <th data-sort="string">A reparer</th>
        <th>Repare</th>
        </thead>
    </tr>
    <tbody>
    {% for m in reparer %}
        <tr>
            <td>{{ m.name }}</td>
            <td>{{ m.category.name }}</td>
            {% if m.toRepair %}
                <td>V</td>
            {% else %}
                <td>X</td>
            {% endif %}
            <td>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ m.id }}">
                    <input type="submit" name="action" value="Repare">
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<script>document.querySelector('.table-sortable').tsortable()</script>
</div>
</body>
